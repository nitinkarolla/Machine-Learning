<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml" dir="ltr" xml:lang="en" lang="en">  <head>    <title>Study</title>    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />    <style type="text/css">      body {font-family: arial,verdana,sans-serif;}      .text {font-size:20px}      .blockcenter{margin-left: auto; margin-right: auto}      .textcenter{text-align:center}       #NextTask {font-size:22px}     </style>    <script type="text/javascript" src="/implicit/common/en-us/js/task.js"></script>  </head>  <body>      <form method="post" action="/implicit/Study" name="form1"><input type="hidden" name="mode" value="insQuesData" />    <table width="80%" class="blockcenter">      <tr>        <td class="text">                    <p>Please answer the following questions about the passage you just read.</p>                     <table>              <tr>                <td width="80%" align="left">What is your overall evaluation of the presented person?</td></br>                <td width="20%">                  <select name="tempfollowup1" class="ddtext">                    <option selected="selected" value=".">.</option>                    <option value="1">very negative</option>                    <option value="2">negative</option>                    <option value="3">somewhat negative</option>                    <option value="4">neither positive nor negative</option>                    <option value="5">somewhat positive</option>                    <option value="6">positive</option>                    <option value="7">very positive</option>                  </select>                 </td>              </tr>            </table> <br />                        <table>              <tr>                <td width="80%" align="left">Do you find the person likable?</td></br>                <td width="20%">                  <select name="tempfollowup2" class="ddtext">                    <option selected="selected" value=".">.</option>                    <option value="1">not at all likable</option>                    <option value="2">not likable</option>                    <option value="3">somewhat not likable</option>                    <option value="4">neutral</option>                    <option value="5">somewhat likable</option>                    <option value="6">likable</option>                    <option value="7">very likable</option>                  </select>                 </td>              </tr>            </table> <br />                        <table>              <tr>                <td width="80%" align="left">How close do you feel to this person?</td></br>                <td width="20%">                  <select name="tempfollowup3" class="ddtext">                    <option selected="selected" value=".">.</option>                    <option value="1">very distant</option>                    <option value="2">distant</option>                    <option value="3">somewhat distant</option>                    <option value="4">neutral</option>                    <option value="5">somewhat close</option>                    <option value="6">close</option>                    <option value="7">very close</option>                  </select>                 </td>              </tr>            </table> <br />                                <p class="textcenter"><script type="text/javascript">writeButton("Continue");</script></p>        </td>      </tr>    </table>    </form>  </body></html>
